                    <div class="modal" id="LoginModal">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3>Log in Form</h3>
                                    <button type="button" class="close" data-dismiss="modal">
                                        &Cross;
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form action="" method="post">

                                        <div class="form-group">
                                            <label>Email Address</label>
                                            <input type="email" name="email_address" class="form-control">
                                        </div>

                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" name="password" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <button type="" class="btn btn-success btn-block" >Submit</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="modal" id="SignUpModal">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3>Sign Up Form</h3>
                                    <button type="button" class="close" data-dismiss="modal">
                                        &Cross;
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="firstName">First Name</label>
                                            <input type="text" name="first_name"  id="firstName" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label for="lastName">Last Name</label>
                                            <input type="text" name="last_name" id="lastName" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label>Email Address</label>
                                            <input type="email" name="email_address" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input type="password" name="password" class="form-control">
                                        </div>
                                        <div class="form-group">
                                            <label> <input type="radio" name="gender" value="male">Male</label>
                                            <label> <input type="radio" name="gender" value="female">Female</label>
                                        </div>
                                        <div class="form-group">
                                            <label>District Name</label>
                                            <select name="district_name" class="form-control">
                                                <option>---select district name---</option>
                                                <option value="Dhaka">Dhaka</option>
                                                <option value="manikgonj">manikgonj</option>
                                                <option value="comilla">comilla</option>
                                                <option value="CTG">CTG</option>
                                                <option value="khulna">khulna</option>
                                                <option value="Sylhet">Sylhet</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Image</label>
                                            <input type="file" name="image" accept="image/*" multiple/>
                                        </div>
                                        <div class="form-group">
                                            <button type="" class="btn btn-success btn-block">Submit</button>
                                        </div>


                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
